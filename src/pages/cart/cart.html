<ion-header>
  <ion-navbar>
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of cart">
      <h2>{{ item.name }}</h2>
      <p>{{ item.description }}</p>
      <button ion-button clear item-end (click)="removeFromCart(item)">Remove</button>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="checkout()">Checkout</button>
</ion-content>

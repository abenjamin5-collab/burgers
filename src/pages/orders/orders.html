<ion-header>
  <ion-navbar>
    <ion-title>Orders</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let order of orders">
      <h2>Order #{{ order.id }}</h2>
      <p>{{ order.date }}</p>
      <p>Total: {{ order.total | currency:'USD' }}</p>
      <button ion-button clear item-end (click)="viewOrder(order)">View Details</button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of menu">
      <h2>{{ item.name }}</h2>
      <p>{{ item.description }}</p>
      <button ion-button clear item-end (click)="addToCart(item)">Add to Cart</button>
    </ion-item>
  </ion-list>
</ion-content>
